# claude-pod gateway configuration

server:
  host: "0.0.0.0"
  port: 8080

agent:
  url: "http://localhost:3000"
  timeout: 30s

channels:
  - name: dummy
    type: dummy
  - name: grafana
    type: grafana
    auth: ""

skills:
  dirs:
    - "./skills"
  allowlist: []

store:
  type: memory
  capacity: 1000

logging:
  level: "info"
  format: "json"
